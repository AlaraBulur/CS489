<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Text to Morse Code Converter</h1>
    <form id="morse-form">
        <label for="text-input">Enter Text:</label>
        <input type="text" id="text-input" name="text" required>
        <button type="submit">Convert to Morse Code</button>
    </form>

    <h2>Morse Code Translation</h2>
    <p id="morse-code-text">Morse code will appear here.</p>

    <h2>Audio</h2>
    <audio id="audio-player" controls>
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById("morse-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const textInput = document.getElementById("text-input").value;

            const formData = new FormData();
            formData.append("text", textInput);

            try {
                // Send the input text to the server
                const response = await fetch("/convert", {
                    method: "POST",
                    body: formData,
                });

                // Parse the response
                const result = await response.json();
                
                // Display the Morse code text
                const morseCodeText = result.morse_code;
                document.getElementById("morse-code-text").textContent = morseCodeText;

                // Set the audio source to the returned audio URL
                const audioUrl = result.audio_url;
                const audioPlayer = document.getElementById("audio-player");
                audioPlayer.src = audioUrl;  // Set the source of the audio player
                audioPlayer.style.display = "block"; // Ensure audio player is visible

            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
